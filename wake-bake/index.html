<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>МАКЕТ Арокен 3</title>
    <link href="css/fonts.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__top">
                    <div class="header__top-inner">
                        <a class="header__logo" href="#">
                            <img src="imgs/logos/logo-dark.svg" alt="WB лого">
                        </a>
                        <nav class="header__nav">
                            <ul class="header__list">
                                <li class="header__item">
                                    <a class="header__link" href="">
                                        Программа обучения
                                    </a>
                                </li>
                                <li class="header__item">
                                    <a class="header__link" href="">
                                        Галерея
                                    </a>
                                </li>
                                <li class="header__item">
                                    <a class="header__link" href="">
                                        Отзывы
                                    </a>
                                </li>
                                <li class="header__item">
                                    <a class="header__link" href="">
                                        Контакты
                                    </a>
                                </li>
                            </ul>
                        </nav>
                        <div class="hamburger">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
            <section class="hero">
                <div class="container">
                    <div class="hero__inner">
                        <div class="hero__info">
                            <div class="hero__dates">
                                <span class="hero__span">СТАРТ</span>
                                <span class="hero__span">26.06.2023</span>
                            </div>
                            <h1 class="hero__title">
                                Научись печь торты и десерты с нуля
                            </h1>
                            <p class="hero__text">
                                За 8 практических занятий ты получишь новые возможности для самореализации и любимое
                                дело
                            </p>
                            <a class="hero__btn btn" href="#">
                                Записаться на курс
                            </a>
                        </div>
                        <div class="hero__img">
                            <img src="imgs/general/header-girl.png" alt="Счастливая студентка с тортом">
                            <div class="hero__img-control">
                                <a data-fslightbox="gallery" class="hero__img-btn" href="videos/cake.mp4">
                                    <img src="imgs/icons/play.svg" alt="плей">
                                </a>
                                Посмотри, как готовятся наши торты
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <main></main>
        <footer></footer>
    </div>
    <script src="js/fslightbox.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
